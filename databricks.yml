bundle:
  name: weather_pipeline

sync:
  include:
    - "src/**"

targets:
  fevm_test:
    default: true
    profile: fevm_test

resources:
  jobs:
    weather_pipeline_job:
      name: weather_pipeline_job
      max_concurrent_runs: 1
      schedule:
        quartz_cron_expression: "0 0 2 * * ?"
        timezone_id: "UTC"
      job_clusters:
        - job_cluster_key: shared_job_cluster
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 1
      tasks:
        - task_key: bronze
          job_cluster_key: shared_job_cluster
          notebook_task:
            notebook_path: ${workspace.file_path}/src/bronze
        - task_key: silver
          depends_on:
            - task_key: bronze
          job_cluster_key: shared_job_cluster
          notebook_task:
            notebook_path: ${workspace.file_path}/src/silver
        - task_key: gold
          depends_on:
            - task_key: silver
          job_cluster_key: shared_job_cluster
          notebook_task:
            notebook_path: ${workspace.file_path}/src/gold

